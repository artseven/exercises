<ion-header>
    <ion-navbar>
        <ion-title>
            Assignment 2
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h1 text-center>Enter the right Code</h1>
    <p text-center *ngIf="!checkForWin(); else win_message">Tap twice, press four times</p>
    <ng-template #win_message text-center>You won!</ng-template>

    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item>
                    <p>Tapped: {{ tap }}</p>
                </ion-item>
                <ion-item>
                    <p>Pressed: {{ press }}</p>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>

    <app-reset-component (didReset)="onResetPressed($event)"></app-reset-component>

    <ion-row>
        <ion-col col-6>
            <div text-center class="gesture-button" (tap)="onElementTapped()" full>Tap here</div>
        </ion-col>
        <ion-col col-6>
            <div text-center class="gesture-button" (press)="onElementPressed()" full>Press here</div>
        </ion-col>
    </ion-row>

</ion-content>
