<ion-header>
    <ion-navbar>
        <ion-title>
            Assignment 2
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h1 text-center>Enter the right Code</h1>
    <p text-center>You won!</p>

    <hr>

    <ion-item-group>
        <ion-item>Tapped: {{ tap }}</ion-item>
        <ion-item>Pressed: {{ press }}</ion-item>

    </ion-item-group>
    <hr>

    <app-reset-component (change)="onResetPressed($event)"></app-reset-component>

    <ion-row>
        <ion-col col-6>
            <div text-center class="gesture-button" (tap)="onElementTapped()" full>Tap here</div>
        </ion-col>
        <ion-col col-6>
            <div text-center class="gesture-button" (press)="onElementPressed()" full>Press here</div>
        </ion-col>
    </ion-row>

</ion-content>
